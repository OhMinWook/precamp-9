<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Music</title>
    <link rel="stylesheet" href="../Cyworld/Styles/Music.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div><span class="bgm">추억의 BGM</span><span class="choice">TODAY CHOICE</span></div>
            <hr />
        </div>
        <div class="wrapper__body">
            <div class="jackit">
                <img src="../Cyworld/Images/jukebox-01.png" />
                <div class="title">Y(Please Tell Me Why</div>
                <div class="singer">프리스타일</div>
            </div>
            <div class="jackit">
                <img src="../Cyworld/Images/jukebox-02.png" />
                <div class="title">눈의 꽃</div>
                <div class="singer">박효신</div>
            </div>
            <div class="jackit">
                <img src="../Cyworld/Images/jukebox-03.png" />
                <div class="title">사랑했나봐</div>
                <div class="singer">윤도현</div>
            </div>
        </div>
        <div class="wrapper__footer">
            <div><span class="bgm">추억의 BGM</span><span class="choice">TODAY CHOICE</span></div>
            <hr />     
            <table class="table">
                    <th class="input"><input type="checkbox"></th>
                    <th class="rank">번호</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                <tr>
                    <td class="input"><input class="checkbox" type="checkbox"></td>
                    <td class="rank">1</td>
                    <td>눈의 꽃</td>
                    <td>박효신</td>
                </tr>
                <tr>
                    <td class="input"><input class="checkbox" type="checkbox"></td>
                    <td class="rank">2</td>
                    <td>사랑스러워</td>
                    <td>김종국</td>
                </tr>
                <tr>
                    <td class="input"><input class="checkbox" type="checkbox"></td>
                    <td class="rank">3</td>
                    <td>내사람:Partner For Life</td>
                    <td>SG 워너비</td>
                </tr>
                <tr>
                    <td class="input"><input class="checkbox" type="checkbox"></td>
                    <td class="rank">4</td>
                    <td>Love Love Love</td>
                    <td>에픽하이</td>
                </tr>
                <tr>
                    <td class="input"><input class="checkbox" type="checkbox"></td>
                    <td class="rank">5</td>
                    <td>애인 있어요</td>
                    <td>이은미</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
