<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CyWorld</title>
    <link rel="stylesheet" href="Styles/Index.css">
    <script src="https://kit.fontawesome.com/0cb021737c.js" crossorigin="anonymous"></script>
    <script>
        function menuHome() {
            // 1. iframe 의 속성을 home.html로 변경
            document.getElementById("main").setAttribute("src", "Home.html")
            // 2. 버튼의 배경색을 흰색으로 변경
            // 3. 눌렀을 때 글자색을 검정색으로 변경
            // 각기 다른 줄에 입력하면 둘 중 하나의 속성은 사라져서 적용이 안되므로 한꺼번에 작성해줘야 한다.
            document.getElementById("menuHome").style = "background-color: white; color: black"
            // 다른 버튼을 눌렀을 때 다시 원래대로 돌아오도록 설정을 해준다.
            document.getElementById("menuGame").style = "background-color: #298#B5; color: white"
            document.getElementById("menuJukebox").style = "background-color: #298#B5; color: white"
            
        }

        function menuGame() {
            // 1. iframe 의 속성을 home.html로 변경
            document.getElementById("main").setAttribute("src", "Game.html")
            // 2. 버튼의 배경색을 흰색으로 변경
            // 3. 눌렀을 때 글자색을 검정색으로 변경
            // 각기 다른 줄에 입력하면 둘 중 하나의 속성은 사라져서 적용이 안되므로 한꺼번에 작성해줘야 한다.
            document.getElementById("menuGame").style = "background-color: white; color: black"
            document.getElementById("menuHome").style = "background-color: #298#B5; color: white"
            document.getElementById("menuJukebox").style = "background-color: #298#B5; color: white"
        }
        

        function menuJukebox() {
            // 1. iframe 의 속성을 home.html로 변경
            document.getElementById("main").setAttribute("src", "Music.html")
            // 2. 버튼의 배경색을 흰색으로 변경
            // 3. 눌렀을 때 글자색을 검정색으로 변경
            // 각기 다른 줄에 입력하면 둘 중 하나의 속성은 사라져서 적용이 안되므로 한꺼번에 작성해줘야 한다.
            document.getElementById("menuJukebox").style = "background-color: white; color: black"
            document.getElementById("menuHome").style = "background-color: #298#B5; color: white"
            document.getElementById("menuGame").style = "background-color: #298#B5; color: white"
        }
        
    </script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <!-- 언더바 두개를 작성 : BEM ~을 가지고 있는 -->
                <div class="wrapper__left">
                    <div class="lookup">
                        <!-- <h4>TODAY 0 | TOTAL 12345</h4> -->
                        TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span>
                    </div>
                    <div class="content__left">
                        <div id="information">
                            <div class="profile">

                            </div>
                            <hr />
                            <div class="detail">
                                <div class="list">
                                    <i class="far fa-laugh"></i> 이름
                                </div>
                                <div class="list">
                                    <i class="fas fa-phone"></i> Phone
                                </div>
                                <div class="list">
                                    <i class="fas fa-envelope"></i> E-mail
                                </div>
                                <div class="list">
                                    <i class="fas fa-star"></i> 인스타그램
                                </div>
                                <div class="list">
                                    <i class="fab fa-apple"></i> 사과
                                </div>
                            </div>
                        </div>
                        <div id="selection">
                            <div class="ment">
                                오늘의 기분
                            </div>
                            <div>
                                <select class="selected">
                                    <option>기쁨 😁</option>
                                    <option>슬픔 😢</option>
                                    <option>행복 😆</option>
                                    <option>분노 🤢</option>
                                    <option>웃음 😊</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right bbbb"></i></div>
                    </div>
                    <div class="wrapper__right__body">
                        <!-- 다른 html를 적용하기 위한 iframe 태그 -->
                        <!-- <iframe src="Home.html"></iframe> -->
                        <!-- <iframe src="Game.html"></iframe> -->
                        <iframe id="main" src="Music.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div id="menuHome" class="navigation__item" onclick="menuHome()">홈</div>
                    <div id="menuGame" class="navigation__item" onclick="menuGame()">게임</div>
                    <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">쥬크박스</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
