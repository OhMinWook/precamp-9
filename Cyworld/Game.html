<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="Styles/Game.css">
    <script>

        function startWord() {

            // 1. 제시어를 가져오기
            const word = document.getElementById("word").innerText       // 코드캠프
            const lastWord = word[word.length - 1]

            // 2. 내가 쓴 단어 가져오기
            const myWord = document.getElementById("myWord").value       // 내가 직접 쓴 단어, input에 작성한 것은 값(value)에 해당한다.
            const firstWord = myWord[0]

            const result = document.getElementById("result").innerText

            // 3. 제시어와 내가 쓴 단어 비교하기(비교 후 결과에 적용하기)
            if(lastWord === firstWord) {
                
                // 정답 코드 작성하기(1. 결과부분 변경, 2. 제시어 변경)
                result = "정답입니다!!!"

                word = myWord
                
            } else {
                // 오답 코드 작성하기(1. 결과부분 변경)
                result = "오답입니다!!!"
            }

        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div><span class="game">GAME</span><span class="choice">TODAY choice</span></div>
            <hr />
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="../Cyworld/Images/word.png" />
                <div class="title">끝말잇기</div>
                <div class="word_title">
                    제시어 : <span id="word"> 코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input id="myWord" class="word_text" type="text" placeholder="단어를 입력하세요" />
                <button onclick="startWord()" class="button">검색</button>
            </div>
            <div class="wrapper__word__footer">
                <div id="result">결과!</div>
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="../Cyworld/Images/lotto.png"/>
                <div class="title">LOTTO</div>
                <div class="subtitle">버튼을 누르세요.</div>
            </div>
            <div class="wrapper__lotto__body">
                <div class="number1">3</div>
                <div class="number1">5</div>
                <div class="number2">10</div>
                <div class="number2">24</div>
                <div class="number2">30</div>
                <div class="number2">34</div>
            </div>
            <div class="wrapper__lotto__footer">
                <button class="button">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
