<html>
    <heda>
       <link href="02_SignUp.css" rel="stylesheet" />
    </heda>
    <body>
        <!-- 이것은 회원가입 폼입니다. -->
        <h1 style="color: red;">회원가입</h1>
        <!-- type 속성은 입력되는 형태를 나타낸다 -->
        <!-- placeholder는 초기 디폴트 값이다 -->
        <input type="text" placeholder="이메일을 입력해 주세요."/><br/><br/>
        <input type="text" placeholder="이름을 입력해 주세요."/><br/><br/>
        <input class="qqq" type="password" placeholder="비밀번호를 입력해 주세요."/><br/><br/>
        <input id="zzz" class="qqq" type="password" placeholder="비밀번호를 입력해 주세요."/><br/><br/>
        <select>
            <!-- 속성의 값이 true이면 생략이 가능하다 -->
            <!-- disable는 선택 불가, selected는 디폴트 상태에 나타내주는 속성 -->
            <option disabled selected>지역을 선택하세요.</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select><br/><br/>
        <!-- name 속성은 여러 태그를 같은 그룹으로 묶어주고, 각각 하나씩 선택할 수 있도록 한다. -->
        <input type="radio" name="aaa" />여성 <input type="radio" name="aaa" />남성 <br /><br />
        <input type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용, ...
        <!-- hr은 밑줄을 만들어 준다. -->
        <hr />
        <button>
            <h1>가입하기</h1>
        </button>
        <!-- <input type="button" value="가입하기"/> -->
    </body>
</html>
