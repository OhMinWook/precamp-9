<!DOCTYPE html>
<html lang="en">
<head>
    <title>함수</title>
    <script>
        function getToken() {
            const token = String(Math.floor(Math.random() * 1000000)).padStart(6, '0')
            // 나온 값을 return값으로 반환을 받아서 다른 함수에 대입해서 사용한다.
            // 반환을 받지 않으면 다른 함수에 대입해서 사용하더라도 알맞은 값이 나오지 않는다.
            return token
        }

        function getChange() {
            document.getElementById("submit").innerText = getToken()
        }

        // 다른 방법
        // body에서 사용할 때는 대입 연산자를 넣지 않고 입력해 준다.
        const Number = () => {
            const token = String(Math.floor(Math.random() * 1000000)).padStart(6, '0')
            document.getElementById("submit").innerText = token
        }

    </script>
</head>
<body>
    <span id="submit">000000 </span><span><button onclick="Number()">인증번호 전송</button></span>
</body>
</html>
