<!DOCTYPE html>
<html lang="ko">
<head>
    <title>돔(DOM) 조작하기</title>
    <script>
        // 일반적으로 기능을 먼저 만들고 적용한다.
        // function : 입력 시 실행되는 기능
        function aaa() {
            // alert("안녕하세요!!") : 경고창 출력

            // document : html의 문서
            // getElementbyId : 해당 id 안에 포함된 내용 전체
            // innerText : 해당 문서 안에 포함된 텍스트 내용
            document.getElementById("qqq").innerText = "반갑습니다."
        }

        function counter() {

            // 숫자도 innerText로 포함된다.
            // document.getElementById("count").innerText = 1
            // Number : 문자열을 숫자열로 변환해주는 명령어
            
            const temp = Number(document.getElementById("count").innerText) + 1
            document.getElementById("count").innerText = temp

            // function을 먼저 임의로 만든 후
            // 필요한 곳에 적용한다. 괄호까지 입력해야 정상적으로 작동한다.
            // function의 길이가 길어져 반복 작성하는 데 불편함을 줄이기 위해
            // 이를 변수/상수에 저장하여 필요할 때마다 꺼내어 사용한다.

        }
    </script>
</head>
<body>
    <div id="qqq">안녕하세요</div>
    <button onclick="aaa()">클릭하기</button>

    <div id="count">0</div>
    <button onclick="counter()">숫자 올리기!!!</button>
</body>
</html>
