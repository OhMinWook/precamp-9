<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트 감지</title>
    <script>
        function qqq() {
            // input이므로 value로 가져온다(not innerText)
            const email = document.getElementById("email").value
            const password1 = document.getElementById("password1").value
            const password2 = document.getElementById("password2").value

            // 이메일과 비밀번호들이 차 있는 지를 확인하는 함수
            // 모두가 채워져 있다면
            if(email !== "" && password1 !== "" && password2 !== "") {
                // 버튼의 색을 노란색으로 변경하기
                // setAttribute(어떤 속성(style), 어떻게(backgroud-color: yellow;)) 속성을 정하려는 명령어
                // disabled 속성은 removeAttribute를 통해서 속성 자체를 없어주어야 한다.(not setAttribute('disabled', 'false'))
                document.getElementById("myButton").setAttribute('style', "background-color: yellow;")
                document.getElementById("myButton").removeAttribute('disabled')
            } else {
                // 셋 중 하나라도 없어지면 원 상태로 돌아간다.
                document.getElementById("myButton").setAttribute('style', "background-color: none;")
                document.getElementById("myButton").setAttribute('disabled', 'true')
            }
        }
    </script>
</head>
<body>
    <!-- onkeyup 키보드를 때었을 때 onchange를 적용시켜주는 속성, onkeyup과 onchange를 합쳐 놓은 속성이 oninput속성이다.-->
    <!-- oninput을 모두 넣어주어야 순서에 상관없이 속성이 적용된다. -->
    <input id="email" type="text" placeholder="이메일을 입력해 주세요" oninput="qqq()"/><br />
    <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요" oninput="qqq()"/><br />
    <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요" oninput="qqq()"/><br />
    <button id="myButton" disabled>회원가입</button>
</body>
</html>
